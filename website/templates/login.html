{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<form method="POST">
  <h3 align="center" class="my-3">Login</h3>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Phone no." required />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required />
  </div>
  <br />
  <button type="submit" class="btn btn-dark px-5 py-2" style="background-color:rgb(33, 52, 88)">Login</button>
</form>

{% endblock %}
