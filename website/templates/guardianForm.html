{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form action="/guardianForm" method="POST" enctype="multipart/form-data">
  <h3 align="center" class="my-3">Child Information</h3>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" />
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input type="number" class="form-control" id="age" name="age" placeholder="Enter Age" />
  </div>
  <label>Gender</label><br>
  <div class="form-check form-check-inline my-2">

    <input class="form-check-input pt-4" type="radio" name="gender" id="inlineRadio1" value="Male">
    <label class="form-check-label" for="inlineRadio1">Male</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input pt-4" type="radio" name="gender" id="inlineRadio2" value="Female">
    <label class="form-check-label" for="inlineRadio2">Female</label>
  </div>
  <div class="form-group">
    <label for="lastLoc">Last seen</label>
    <input type="text" class="form-control" id="lastLoc" name="lastLoc" placeholder="Enter Last Seen Location" />
  </div>
  <div class="form-group mb-3">
    <label for="image">Image</label>
    <input type="file" class="form-control" id="image" name="image" placeholder="Upload Image" />
  </div>
  <br />
  <button type="submit" class="btn btn-primary" style="background-color:rgb(33, 52, 88);">Submit</button>
</form>
{% endblock %}
