{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center" class="my-3">Sign Up</h3>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required />
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address" required />
  </div>
  <div class="form-group">
    <label for="phone">Contact No.</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Contact No." required />
  </div>

  <!-- <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required />
  </div> -->
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required />
  </div>
  <br />
  <button type="submit" class="btn btn-dark px-5 py-2" style="background-color:rgb(33, 52, 88)">Submit</button>
</form>
{% endblock %}
